            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: { unit: 'year' },
              title: { display: true, text: 'Date' }
            },
            y: {
              type: 'linear',
              position: 'left',
              title: { display: true, text: 'BTC Price (USD)' }
            },
            y1: {
              type: 'linear',
              position: 'right',
              grid: { drawOnChartArea: false },
              title: { display: true, text: 'M2 Supply (Trillions USD)' }
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
